<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="controller.js"></script>
    <script src="server.js"></script>
    <script>popularProcessos()</script>
    <style>
        #relatorio {
            top: 10px;
            position: fixed;
            right: 5px;
            font-size: 15px !important;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>

<body class="container" style="padding-top: 15px">
    <p class="text-start fixed">Total de processos <span id="total"></span></p>
    <a id="relatorio" class="btn btn-primary" href="relatorio.html">Gerar relatório <i class="fas fa-chart-pie"></i></a>
    <div class="row">
        <div class="col text-center">
            <a class="btn btn-success" href="create.html">Adicionar novo processo <i class="fas fa-user-plus"></i></a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <table class="table table-bordered text-center">
                <thead>
                    <tr class="text-center">
                        <th scope="col" style="width: 15%;" class="align-self-center">Tombamento</th>
                        <th scope="col">Nome</th>
                        <th scope="col">
                            <select name="tipo" class="form-control" id="tipo" onchange="filtarProcessos()">
                                <option value="0">Tipo</option>
                                <option value="1">Aquisição</option>
                                <option value="2">Transferência</option>
                                <option value="3">Porte</option>
                                <option value="4">Segunda via</option>
                            </select>
                        </th>
                        <th scope="col" class="text-center" style="width: 20%;">
                            <select name="situacao" id="situacao" class="form-control" style="width: 200px;"
                                onchange="filtarProcessos()">
                                <option value="0">Situação</option>
                                <option value="1">Em andamento</option>
                                <option value="2">Finalizado</option>
                                <option value="3">Indeferido/Desistência</option>
                            </select>
                        </th>
                        <th scope="col" style="width: 10%">Editar</th>
                    </tr>
                </thead>
                <tbody id="lista-de-processos">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
</body>

</html>
